<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome To Do List</title>

  <link rel="stylesheet" href="assets/vendor/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- embedded link file .css -->
</head>

<body>
  <div class="container">
    <input type="text" class="txtb" placeholder="Add a task">

    <!-- uncomplete task -->
    <div class="notcomp">
      <h3>Not Completed</h3>

      <!-- element fill up by jquery -->
    </div>

    <!-- completed task -->
    <div class="comp">
      <h3>Completed</h3>

      <!-- element fill up by jquery -->
    </div>
  </div>

  <!-- script & library javascript -->
  <script src="assets/vendor/jquery/jquery-3.4.1.min.js"></script>

  <script>
    $(".txtb").on("keyup", function (e) {
      // declare components / elements
      const task = $("<div class='task'></div>");
      const del = $("<i class='fa fa-trash' aria-hidden='true'></i>");
      const check = $("<i class='fa fa-check' aria-hidden='true'></i>");


      // 13 means enter button btw
      if (e.keyCode == 13 && $(".txtb").val() != "") {
        // append task element with input text value as text
        $(".notcomp").append(task.text($(".txtb").val()));

        // append del and check component
        task.append(del, check);

        // to clear the input task
        $(".txtb").val("");
      }
    });
  </script>
</body>

</html>
